<div>
  <svg viewBox="0 0 500 150">
    <rect *ngFor="let rectangle of rectangles" [attr.id]="rectangle.id" [attr.x]="rectangle.x" [attr.y]="rectangle.y" width="100"
          height="10" (click)="colorChange($event, rectangle)" [attr.fill]="rectangle.color">
    </rect>
  </svg>
</div>
<div>
  <button type="button" class="btn btn-primary" (click)="saveColors()">Save</button>
</div>
